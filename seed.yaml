apiVersion: batch/v1
kind: Job
metadata:
  name: seed
spec:
  template:
    spec:
      containers:
      - name: seed
        image: registry.hub.docker.com/willwangkelda/hotrod-seed
        command: ["make",  "seed"]
        env:
        - name: GET_HOSTS_FROM
          value: dns
      restartPolicy: Never
  backoffLimit: 4